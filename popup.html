<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x2 Window Detector</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.active {
            background: #4CAF50;
        }
        
        .status-indicator.inactive {
            background: #f44336;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .info {
            font-size: 11px;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .position-display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 8px;
            font-family: monospace;
            font-size: 12px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .movement-log {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 8px;
            font-family: monospace;
            font-size: 10px;
            max-height: 80px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>3x2 Window Detector</h1>
    </div>
    
    <div class="status">
        <div>
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Checking...</span>
        </div>
    </div>
    
    <div class="position-display" id="positionDisplay">
        Position: Unknown
    </div>
    
    <div class="movement-log" id="movementLog">
        Movement Log:
        <div id="logEntries"></div>
    </div>
    
    <div class="controls">
        <button class="btn" id="getPositionBtn">Get Position</button>
        <button class="btn" id="startTrackingBtn">Start Tracking</button>
        <button class="btn" id="stopTrackingBtn">Stop Tracking</button>
        <button class="btn" id="clearLogBtn">Clear Log</button>
    </div>
    
    <div class="info">
        This extension detects window movement for the 3x2 Physics Demo game.
        <br><br>
        Supported sites:<br>
        • localhost:8000<br>
        • rebroad.github.io<br>
        • localhost:8000 (HTTPS)
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
