<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x2 Physics Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #canvas {
            display: block;
            margin: 0 auto;
            background: #000;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            min-width: 80px;
            text-align: center;
        }
        .btn:hover, .btn:active {
            background: rgba(255, 255, 255, 0.3);
        }
        .status {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            max-height: 100px;
            overflow-y: auto;
        }
        .output {
            position: fixed;
            bottom: 80px;
            left: 10px;
            right: 10px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: 'Lucida Console', Monaco, monospace;
            font-size: 11px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
            resize: vertical;
        }
        /* Desktop styles (default) */
        body.desktop .btn {
            padding: 8px 16px;
            font-size: 13px;
            min-width: 60px;
        }
        body.desktop .controls {
            bottom: 10px;
            gap: 6px;
        }
        body.desktop .status {
            font-size: 11px;
            max-width: 400px;
            left: 20px;
            right: auto;
        }
        body.desktop .output {
            bottom: 60px;
            left: 20px;
            right: auto;
            width: 400px;
            height: 120px;
        }
        body.desktop #canvas {
            max-width: 90vw;
            max-height: 90vh;
            box-shadow: 0 0 16px #222;
        }
        /* Mobile overrides - hide UI elements */
        body.mobile .controls,
        body.mobile .status,
        body.mobile .output {
            display: none;
        }
        body.mobile #canvas {
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="status" id="status">Initializing...</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div class="controls">
        <button class="btn" onclick="toggleFullscreen()">Fullscreen</button>
        <button class="btn" onclick="toggleStatus()">Debug</button>
        <button class="btn" onclick="toggleOutput()">Output</button>
    </div>
    <textarea class="output" id="output" readonly></textarea>
    <script>
        // Device detection
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || (window.innerWidth <= 800 && window.innerHeight <= 900);
        }
        if (isMobile()) {
            document.body.classList.add('mobile');
        } else {
            document.body.classList.add('desktop');
        }

        // UI control variables
        var statusVisible = true;
        var outputVisible = false;
        var statusDiv = document.getElementById('status');
        var outputDiv = document.getElementById('output');

        function log(message) {
            console.log(message);
            if (statusVisible) {
                statusDiv.innerHTML += message + '<br>';
                statusDiv.scrollTop = statusDiv.scrollHeight;
            }
            if (outputVisible) {
                outputDiv.value += message + '\n';
                outputDiv.scrollTop = outputDiv.scrollHeight;
            }
        }

        function toggleStatus() {
            statusVisible = !statusVisible;
            statusDiv.style.display = statusVisible ? 'block' : 'none';
        }

        function toggleOutput() {
            outputVisible = !outputVisible;
            outputDiv.style.display = outputVisible ? 'block' : 'none';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    log('Fullscreen failed: ' + err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Override console.log to show in status/output
        var originalLog = console.log;
        console.log = function() {
            originalLog.apply(console, arguments);
            var args = Array.prototype.slice.call(arguments);
            log(args.join(' '));
        };

        // Native window movement detection
        var lastWindowX = window.screenX;
        var lastWindowY = window.screenY;

        function checkWindowMovement() {
            var currentX = window.screenX;
            var currentY = window.screenY;
            
            if (currentX !== lastWindowX || currentY !== lastWindowY) {
                var deltaX = currentX - lastWindowX;
                var deltaY = currentY - lastWindowY;
                
                // Dispatch custom event for the game to consume
                var event = new CustomEvent('windowMoved', {
                    detail: {
                        x: currentX,
                        y: currentY,
                        deltaX: deltaX,
                        deltaY: deltaY,
                        timestamp: Date.now()
                    }
                });
                document.dispatchEvent(event);
                
                lastWindowX = currentX;
                lastWindowY = currentY;
            }
        }

        // Check for window movement every 16ms (60fps)
        setInterval(checkWindowMovement, 16);

        // Listen for window movement events
        document.addEventListener('windowMoved', function(event) {
            // This event is available for the game to consume
            // The SDL code will handle window movement through its own event system
            console.log('Window movement detected:', event.detail);
        });

        // Initialize UI
        log('3x2 Physics Demo loaded');
        log('Use mouse/touch to interact with balls');
        log('Tilt device for accelerometer (mobile only)');
        log('Window movement detection active');
    </script>
    {{{ SCRIPT }}}
</body>
</html>
