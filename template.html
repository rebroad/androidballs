<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3x2 Physics Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        #canvas {
            display: block;
            margin: 0 auto;
            background: #000;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            min-width: 80px;
            text-align: center;
        }
        .btn:hover, .btn:active {
            background: rgba(255, 255, 255, 0.3);
        }
        .status {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            max-height: 100px;
            overflow-y: auto;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }
        /* Desktop styles (default) */
        body.desktop .btn {
            padding: 8px 16px;
            font-size: 13px;
            min-width: 60px;
        }
        body.desktop .controls {
            bottom: 10px;
            gap: 6px;
        }
        body.desktop .status {
            font-size: 11px;
            max-width: 400px;
            left: 20px;
            right: auto;
        }
        body.desktop #canvas {
            max-width: 90vw;
            max-height: 90vh;
            box-shadow: 0 0 16px #222;
        }
        /* Mobile overrides */
        body.mobile .btn {
            padding: 20px 30px;
            font-size: 18px;
            min-width: 100px;
        }
        body.mobile .status {
            font-size: 14px;
        }
        body.mobile #canvas {
            width: 100vw;
            height: 60vh;
            max-width: 100vw;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading 3x2 Physics Demo...</div>
    <div class="status" id="status">Initializing...</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div class="controls">
        <button class="btn" onclick="toggleFullscreen()">Fullscreen</button>
        <button class="btn" onclick="toggleStatus()">Debug</button>
    </div>
    <script>
        // Device detection
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || (window.innerWidth <= 800 && window.innerHeight <= 900);
        }
        if (isMobile()) {
            document.body.classList.add('mobile');
        } else {
            document.body.classList.add('desktop');
        }
        // Optionally, adjust canvas size for desktop
        function adjustCanvas() {
            var canvas = document.getElementById('canvas');
            if (document.body.classList.contains('desktop')) {
                // Fill most of the window, but keep aspect ratio
                var w = Math.min(window.innerWidth * 0.9, 1200);
                var h = Math.min(window.innerHeight * 0.9, 900);
                canvas.width = w;
                canvas.height = h;
            } else {
                // Mobile: fill width, set height to 60vh
                canvas.width = window.innerWidth;
                canvas.height = Math.floor(window.innerHeight * 0.6);
            }
        }
        window.addEventListener('resize', adjustCanvas);
        window.addEventListener('orientationchange', adjustCanvas);
        window.addEventListener('load', adjustCanvas);
        // ---
        var statusDiv = document.getElementById('status');
        var loadingDiv = document.getElementById('loading');
        var statusVisible = true;
        function log(message) {
            console.log(message);
            if (statusVisible) {
                statusDiv.innerHTML += message + '<br>';
                statusDiv.scrollTop = statusDiv.scrollHeight;
            }
        }
        function toggleStatus() {
            statusVisible = !statusVisible;
            statusDiv.style.display = statusVisible ? 'block' : 'none';
        }
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    log('Fullscreen failed: ' + err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        // Hide loading when canvas is ready
        window.addEventListener('load', function() {
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                log('Game loaded successfully!');
                log('Use touch/mouse to interact with balls');
                log('Tilt device for accelerometer (mobile only)');
            }, 1000);
        });
        // Override console.log to show in status
        var originalLog = console.log;
        console.log = function() {
            originalLog.apply(console, arguments);
            var args = Array.prototype.slice.call(arguments);
            log(args.join(' '));
        };

        // Native window movement detection (no extension needed)
        var lastWindowX = window.screenX;
        var lastWindowY = window.screenY;
        var windowMoveDetected = false;

        function checkWindowMovement() {
            var currentX = window.screenX;
            var currentY = window.screenY;
            
            if (currentX !== lastWindowX || currentY !== lastWindowY) {
                var deltaX = currentX - lastWindowX;
                var deltaY = currentY - lastWindowY;
                
                // Dispatch custom event for the game to consume
                var event = new CustomEvent('windowMoved', {
                    detail: {
                        x: currentX,
                        y: currentY,
                        deltaX: deltaX,
                        deltaY: deltaY,
                        timestamp: Date.now()
                    }
                });
                document.dispatchEvent(event);
                
                log(`Window moved: (${currentX}, ${currentY}) delta: (${deltaX}, ${deltaY})`);
                
                lastWindowX = currentX;
                lastWindowY = currentY;
                windowMoveDetected = true;
            }
        }

        // Check for window movement every 16ms (60fps)
        setInterval(checkWindowMovement, 16);

        // Listen for window movement events
        document.addEventListener('windowMoved', function(event) {
            // This event is available for the game to consume
            // The SDL code will handle window movement through its own event system
            console.log('Window movement detected:', event.detail);
        });

        // --- BROWSER EXTENSION INTEGRATION (OPTIONAL) ---
        // To use the browser extension instead of native detection:
        // 1. Copy browser-extension/ directory to your build-web/ folder
        // 2. Load the extension script here:
        /*
        var script = document.createElement('script');
        script.src = 'browser-extension/window-detector.js';
        document.head.appendChild(script);
        
        // The extension will automatically detect window movement and dispatch events
        document.addEventListener('windowMovement', function(event) {
            console.log('Extension detected movement:', event.detail);
        });
        */
    </script>
    {{{ SCRIPT }}}
</body>
</html>
