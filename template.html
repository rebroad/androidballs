<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>3x2 Physics Demo</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: #1a1a1a;
  color: #ffffff;
}

.emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
div.emscripten { text-align: center; }
div.emscripten_border { border: 1px solid #333; background: #000; }
/* the canvas *must not* have any border or padding, or mouse coords will be wrong */
canvas.emscripten { border: 0px none; background-color: black; }

#game_logo {
  display: inline-block;
  margin: 0;
  padding: 6px;
  width: 48px;
  height: 48px;
}

.spinner {
  height: 30px;
  width: 30px;
  margin: 0;
  margin-top: 20px;
  margin-left: 20px;
  display: inline-block;
  vertical-align: top;

  -webkit-animation: rotation .8s linear infinite;
  -moz-animation: rotation .8s linear infinite;
  -o-animation: rotation .8s linear infinite;
  animation: rotation 0.8s linear infinite;

  border-left: 5px solid #333;
  border-right: 5px solid #333;
  border-bottom: 5px solid #333;
  border-top: 5px solid #666;

  border-radius: 100%;
  background-color: #4CAF50;
}

@-webkit-keyframes rotation {
  from {-webkit-transform: rotate(0deg);}
  to {-webkit-transform: rotate(360deg);}
}
@-moz-keyframes rotation {
  from {-moz-transform: rotate(0deg);}
  to {-moz-transform: rotate(360deg);}
}
@-o-keyframes rotation {
  from {-o-transform: rotate(0deg);}
  to {-o-transform: rotate(360deg);}
}
@keyframes rotation {
  from {transform: rotate(0deg);}
  to {transform: rotate(360deg);}
}

#status {
  display: inline-block;
  vertical-align: top;
  margin-top: 30px;
  margin-left: 20px;
  font-weight: bold;
  color: #ccc;
}

#progress {
  height: 20px;
  width: 300px;
}

#controls {
  display: inline-block;
  float: right;
  vertical-align: top;
  margin-top: 30px;
  margin-right: 20px;
  background: rgba(0, 0, 0, 0.7);
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #333;
}

#output {
  width: 100%;
  height: 200px;
  margin: 0 auto;
  margin-top: 10px;
  border: 1px solid #333;
  padding: 10px;
  display: block;
  background-color: #1a1a1a;
  color: #00ff00;
  font-family: 'Lucida Console', Monaco, monospace;
  outline: none;
  border-radius: 5px;
}
</style>
  </head>
  <body>
    <a href="/"><img id="game_logo" src="favicon.png" alt="3x2 Physics Demo Logo" title="3x2 Physics Demo"></a>

    <div class="spinner" id='spinner'></div>
    <div class="emscripten" id="status">Downloading...</div>

    <span id='controls'>
      <span><input type="checkbox" id="resize">Resize canvas</span>
      <span><input type="checkbox" id="pointerLock" checked>Lock/hide mouse pointer &nbsp;&nbsp;&nbsp;</span>
      <span><input type="button" value="Fullscreen" onclick="Module.requestFullscreen(document.getElementById('pointerLock').checked,
                                                                                document.getElementById('resize').checked)">
      </span>
    </span>

    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>

    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>
    <textarea id="output" rows="8"></textarea>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');
      var canvasElement = document.getElementById('canvas');
      var outputElement = document.getElementById('output');
      if (outputElement) outputElement.value = ''; // clear browser cache

      // As a default initial behavior, pop up an alert when webgl context is lost. To make your
      // application robust, you may want to override this behavior before shipping!
      // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
      canvasElement.addEventListener('webglcontextlost', (e) => {
        alert('WebGL context lost. You will need to reload the page.');
        e.preventDefault();
      }, false);

      var Module = {
        print(...args) {
          console.log(...args);
          // These replacements are necessary if you render to raw HTML
          //text = text.replace(/&/g, "&amp;");
          //text = text.replace(/</g, "&lt;");
          //text = text.replace(/>/g, "&gt;");
          //text = text.replace('\n', '<br>', 'g');
          if (outputElement) {
            var text = args.join(' ');
            outputElement.value += text + "\n";
            outputElement.scrollTop = outputElement.scrollHeight; // focus on bottom
          }
        },
        canvas: canvasElement,
        setStatus(text) {
          Module.setStatus.last ??= { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          // if this is a progress update, skip it if too soon
          if (m && now - Module.setStatus.last.time < 30) return;
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.style.display = 'none';
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = (event) => {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = (text) => {
          if (text) console.error('[post-exception status] ' + text);
        };

        // Native window movement detection (no extension needed)
        var lastWindowX = window.screenX;
        var lastWindowY = window.screenY;
        var windowMoveDetected = false;

        function checkWindowMovement() {
            var currentX = window.screenX;
            var currentY = window.screenY;

            if (currentX !== lastWindowX || currentY !== lastWindowY) {
                var deltaX = currentX - lastWindowX;
                var deltaY = currentY - lastWindowY;

                // Dispatch custom event for the game to consume
                var event = new CustomEvent('windowMoved', {
                    detail: {
                        x: currentX,
                        y: currentY,
                        deltaX: deltaX,
                        deltaY: deltaY,
                        timestamp: Date.now()
                    }
                });
                document.dispatchEvent(event);

                console.log(`Window moved: (${currentX}, ${currentY}) delta: (${deltaX}, ${deltaY})`);

                lastWindowX = currentX;
                lastWindowY = currentY;
                windowMoveDetected = true;
            }
        }

        // Check for window movement every 16ms (60fps)
        setInterval(checkWindowMovement, 16);

        // Listen for window movement events
        document.addEventListener('windowMoved', function(event) {
            // This event is available for the game to consume
            // The SDL code will handle window movement through its own event system
            console.log('Window movement detected:', event.detail);
        });

        // --- BROWSER EXTENSION INTEGRATION (OPTIONAL) ---
        // To use the browser extension instead of native detection:
        // 1. Copy browser-extension/ directory to your build-web/ folder
        // 2. Load the extension script here:
        /*
        var script = document.createElement('script');
        script.src = 'browser-extension/window-detector.js';
        document.head.appendChild(script);

        // The extension will automatically detect window movement and dispatch events
        document.addEventListener('windowMovement', function(event) {
            console.log('Extension detected movement:', event.detail);
        });
        */
      };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
