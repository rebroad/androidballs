<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3x2 Physics Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #canvas {
            display: block;
            margin: 0 auto;
            background: #000;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            min-width: 80px;
            text-align: center;
        }
        
        .btn:hover, .btn:active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .status {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .btn {
                padding: 20px 30px;
                font-size: 18px;
                min-width: 100px;
            }
            
            .status {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading 3x2 Physics Demo...</div>
    <div class="status" id="status">Initializing...</div>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div class="controls">
        <button class="btn" onclick="toggleFullscreen()">Fullscreen</button>
        <button class="btn" onclick="toggleStatus()">Debug</button>
    </div>
    
    <script>
        var statusDiv = document.getElementById('status');
        var loadingDiv = document.getElementById('loading');
        var statusVisible = true;
        
        function log(message) {
            console.log(message);
            if (statusVisible) {
                statusDiv.innerHTML += message + '<br>';
                statusDiv.scrollTop = statusDiv.scrollHeight;
            }
        }
        
        function toggleStatus() {
            statusVisible = !statusVisible;
            statusDiv.style.display = statusVisible ? 'block' : 'none';
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    log('Fullscreen failed: ' + err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Hide loading when canvas is ready
        window.addEventListener('load', function() {
            setTimeout(() => {
                loadingDiv.style.display = 'none';
                log('Game loaded successfully!');
                log('Use touch/mouse to interact with balls');
                log('Tilt device for accelerometer (mobile only)');
            }, 1000);
        });
        
        // Override console.log to show in status
        var originalLog = console.log;
        console.log = function() {
            originalLog.apply(console, arguments);
            var args = Array.prototype.slice.call(arguments);
            log(args.join(' '));
        };
    </script>
    
    <script async type="text/javascript" src="3x2-web-debug.js"></script>
</body>
</html>
